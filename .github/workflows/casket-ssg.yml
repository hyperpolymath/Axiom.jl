# SPDX-License-Identifier: PMPL-1.0-or-later
name: Documentation (casket-ssg)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Axiom.jl
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
        with:
          path: axiom

      - name: Checkout casket-ssg
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
        with:
          repository: hyperpolymath/casket-ssg
          path: casket-ssg

      - name: Setup GHCup
        uses: haskell-actions/setup@f9150cb1d140e9a9271700670baa38991e6fa25c # v2
        with:
          ghc-version: '9.8.2'
          cabal-version: '3.10'

      - name: Cache Cabal
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v4
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            casket-ssg/dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('casket-ssg/casket-ssg.cabal') }}

      - name: Build casket-ssg
        working-directory: casket-ssg
        run: cabal build

      - name: Prepare documentation content
        run: |
          mkdir -p site/content
          cp -r axiom/docs/* site/content/ || true
          cp axiom/README.adoc site/content/index.adoc || true
          echo "Documentation content prepared"

      - name: Build site
        run: |
          cd casket-ssg
          cabal run casket-ssg -- build ../site/content ../_site

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
